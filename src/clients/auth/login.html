<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/styles/auth.css">
</head>
<body>
    <form id="loginForm" class="block">
        <p id="errHandeler" class="errHandeler"></p>
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="username" placeholder="Username">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" placeholder="Password">
        <input id="submitBtn" class="button1" type="submit" value="Login">
        <a href="http://localhost:8080/auth/register" style="font-size: 13px;" class="link">Register</a>
    </form>

    <script src="/script/login.js"></script>
</body>
</html>
