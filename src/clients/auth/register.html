<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/styles/auth.css">
</head>
<body>
    <form id="registerForm" class="block">
        <p id="errHandeler" class="errHandeler"></p>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email" placeholder="mail@example.com">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="username" placeholder="Username">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" placeholder="Password">
        <input id="submitBtn" class="button1" type="submit" value="Register">
        <a href="http://localhost:8080/auth/login" style="font-size: 13px;" class="link">Login</a>
    </form>
    <script>
        const emailInput = document.getElementById("emailInput");
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");
        const registerForm = document.getElementById('registerForm');
        
        emailInput.addEventListener("keydown", event => {
            if (event.keyCode === 13) {
                event.preventDefault();
                usernameInput.focus();
            }
        });
        
        usernameInput.addEventListener("keydown", event => {
            if (event.keyCode === 13) {
                event.preventDefault();
                passwordInput.focus();
            }
        });
        
        passwordInput.addEventListener("keydown", event => {
                if (event.keyCode === 13) {
                event.preventDefault();
                submitRegisterForm();
            }
        });

        registerForm.addEventListener('submit', event => {
            event.preventDefault();
            submitRegisterForm();
        });

        function submitRegisterForm() {
            const formData = {
                email: emailInput.value,
                username: usernameInput.value,
                password: passwordInput.value
            }

            fetch('http://localhost:8080/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(res => {
                if(!res.ok) {
                    return res.json().then(err => {
                        throw new Error(err.err)
                    });
                }
                return res.json();
            })
            .then(data => {
                if(data.redirect) window.location.href = data.redirectTo;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('errHandeler').textContent = err.toString().split(':')[1];
                document.getElementById('errHandeler').style.display = 'block';

            });
        }
    </script>
</body>
</html>
