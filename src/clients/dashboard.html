<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/styles/dashboard.css">
</head>
<body>
    <header>
        <div id="userInformation">
            <span id="usernameSpan"></span>
            <span id="emailSpan"></span>
        </div>
        <input type="button" id="logOutBtn" class="button1" value="Log out" >
    </header>
    <div id="firstLine" style="display: flex;">
        <div id="gradesDiv" class="block">
            <label style="align-self: center;" class="headline"><strong>Grades:</strong></label>
        </div>
        <form id="changeGradesForm" class="block">
            <p id="gradesErrHandeler" class="errHandeler"></p>
            
            <div class="subject-line">
                <div class="subject-dropdown">
                    <button id="gradesSubjectDropdownButton" class="subject-dropdown-button">Subject</button>
                    <div id="gradesSubjectDropdownContent" class="subject-dropdown-content"></div>
                </div>
                <button id="openWindowBtn" class="button1" >Add subject</button>
                <div id="addSubjectWindow" class="add-subject-window">
                    <button id="exitBtn" class="exit-button">X</button>
                    <div class="first-window-line">
                        <input id="addSubjectInput" class="add-subject-input" type="text" placeholder="New subject">
                        <button id="addSubjectBtn" class="button1">Add</button>
                        <button id="deleteSubjectBtn" class="button1">Delete</button>
                    </div>
                    <label class="headline">Your subjects:</label>
                    <div id="displaySubjectsDiv" class="display-subject-div">
                        <ul id="subjectList"></ul>
                    </div>
                </div>
            </div>


            <label for="gradesInput">Grades:</label>
            <input type="text" id="gradesInput" placeholder="1,2,3,...">
            <div id="inputDiv">
                <input class="button1" id="addBtn" type="button" value="Add">
                <input class="button1" id="setBtn" type="button" value="Set">
                <input class="button1" id="deleteBtn" type="button" value="Delete">
            </div>
        </form>
    </div>
    <div id="secondLine" style="display: flex;">
        <div id="homeworkDiv" class="block">
            <label style="align-self: center;" class="headline"><strong>Homework:</strong></label>
            
        </div>
        <form id="addHomeworkForm" class="block">
            <p id="homeworkErrHandeler" class="errHandeler"></p>
            <label for="subjectInputHomework">Subject:</label>
            <input type="text" id="subjectInputHomework" placeholder="Subject">
            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" cols="30" rows="7" placeholder="This is what I need to do"></textarea>
            <div id="homeworkBtnDiv">
                <input class="button1" type="button" value="Add" id="homeworkSubmitBtn" style="align-self: center;">
                <input type="button" class="button1" value="</>" id="homeworkSwitchHTMLBtn">
            </div>
        </form> 
    </div>
    
    <script src="/script/dashboard.js"></script>
</body>
</html>
